<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
<link href="css/app.css" rel="stylesheet" type="text/css">

<title>Call Page</title>
<script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
</head>
<body>
<div class = "container-fluid">
    
    <div class="row header">
            <div class="col-xl-12 text-center">
                <h1>Video Call Test Page</h1>
        </div>
    </div>
    <div class="row">

        <div class="col-xl-8">
            <div class="main-wrapper">
                <div id="videos">
                        <div id="subscriber"></div>
                        <div id="publisher"></div>
                </div>
            </div>
        </div>
        <div class="mt-10 col-xl-4">
            <div class="col">
                <div id="patient_history">
                    <h3 class="text-center">Patient Info:</h3>
                    <h6 id="name">Name:</h6>
                    <h6 id="age">Age: </h6>
                    <h6 id="insurance">Insurance: </h6>
                    <h6 id="allergy_history">Allergy History: </h6>
                    <h6 id="medical_history">Medical History: </h6>
                    <h6 id="prescription_history">Prescription History: </h6>
                </div>
                <div id="call_history" class=".col-md-offset-50px">
                    <h6>Call History: </h6>
                    <table id="call_log" class="display" width="100%"></table>
                </div>
                <div>
                    <button id="end_call_button" type="button" class="btn btn-outline-primary" onclick="endcall()">End Call</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-database.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="js/app.js"></script> 
<!-- <script type="text/javascript" src="js/table.js"></script>  -->
</body>
</html>
